---
layout: default
---

<div class="home">

    {% for post in site.posts %}
        <div class="post">
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            <p class="post-meta">
                {% for category in post.categories %}
                    <span class="post-category post-category-pure">{{ category }}</span>
                {% endfor %}
                <span class="post-category post-category-pure">{{ post.date | date: "%b %-d, %Y" }}</span>
            </p>
            <p>{{ post.description }} <a   href="{{ post.url | prepend: site.baseurl }}">Read Post</a></p>
        </div>
    {% endfor %}

</div>
