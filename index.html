---
layout: default
---

<div class="home">

    {% for post in site.posts %}
        <div class="post">
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <small>- {{ post.date | date: "%d/%m/%Y" }}</small></a>
            </h1>
            <p>{{ post.description }} <a   href="{{ post.url | prepend: site.baseurl }}">Read Post</a></p>
        </div>
    {% endfor %}

</div>
