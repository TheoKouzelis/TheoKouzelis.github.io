---
layout: default
---

<div class="home">

    {% for post in site.posts %}
        <div class="post">
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            <p class="post-meta">
                {{ post.date | date: "%b %-d, %Y" }}
            </p>
            <p>{{ post.description }} <a class="post-category post-category-pure"  href="{{ post.url | prepend: site.baseurl }}">Read Post</a></p>
        </div>
    {% endfor %}

</div>
