---
layout: default
---

<div class="home">

    {% for post in site.posts %}
        <div class="post">
            <h1>
                <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
            </h1>
            <p>
                {{ post.excerpt }} 
            </p>
            <small>
                {{ post.date | date_to_string }} - 
                {{ post.tags | join: ', ' | upcase }}
            </small>
        </div>
    {% endfor %}

</div>
