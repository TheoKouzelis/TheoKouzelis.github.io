---
layout: default
---

<div class="home">

    {% for post in site.posts %}
        <article class="post">
            <header>
                <h2>
                    <a href="{{ post.url }}">
                        {{ post.title }}
                    </a>
                </h2>
            </header>
            <p>
                {{ post.excerpt }} 
            </p>
            <footer>
                <small>
                    {{ post.date | date_to_string }} - 
                    {{ post.tags | join: ', ' | upcase }}
                </small>
            </footer>
        </article>
    {% endfor %}

</div>
