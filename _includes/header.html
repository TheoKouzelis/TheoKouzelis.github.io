<div class="sidebar pure-u-1 pure-u-lg-1-4">
    <div class="header">
        <span class="brand-title">
            <a href="/">
                Theo Kouzelis
            </a>
        </span>
        <span class="brand-tagline">
            Software developer specialising 
            in LAMP stack environments.
        </span>
        <nav class="nav">
            <ul class="nav-list nav-social">
                <li>
                    <a href="https://twitter.com/tkouzelis">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/TheoKouzelis">
                        <i class="fa fa-github"></i>
                    </a>
                </li>
                <li>
                    <a href="mailto:tkouzelis@outlook.com">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="pure-button" href="/">
                        Posts
                    </a>
                </li>
                {% for page in site.pages %}
                    {% if page.title %}
                        <li class="nav-item">
                            <a class="pure-button" href="{{ page.url }}">
                                {{ page.title }}
                            </a>
                        </li>
                    {% endif %}
                {% endfor %}
                <li class="nav-item">
                    <a class="pure-button" href="/feed.xml">
                        RSS
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
