---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        {% for category in page.categories %}
            <span class="post-category post-category-pure">{{ category }}</span>
        {% endfor %}
        <span class="post-category post-category-pure">{{ page.date | date: "%b %-d, %Y" }}</span>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
